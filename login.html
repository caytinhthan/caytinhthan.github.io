  <script type="module" src="src/firebase-init.mjs"></script>

  <script type="module">
    // Page transition function
    function navigateToPage(url) {
      document.body.classList.add('page-fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 250);
    }
    
    // Make it global for onclick handlers
    window.navigateToPage = navigateToPage;
    
    // Page transition on load
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('page-transition');
    });
    
    import { loginWithEmail, loginWithGoogle, showError, showLoading } from './src/auth.mjs';
    import { redirectAfterLogin } from './src/auth-guard.mjs';
    
    const loginForm = document.getElementById('loginForm');
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    const errorMessage = document.getElementById('errorMessage');
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        showLoading(true);
        await loginWithEmail(email, password);
        redirectAfterLogin();
      } catch (error) {
        showError(error.message);
      } finally {
        showLoading(false);
      }
    });
    
    googleLoginBtn.addEventListener('click', async () => {
      try {
        showLoading(true);
        await loginWithGoogle();
        redirectAfterLogin();
      } catch (error) {
        showError(error.message);
      } finally {
        showLoading(false);
      }
    });
  </script>
