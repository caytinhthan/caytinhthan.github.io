<html lang="vi">
<head>

  <link rel="stylesheet" href="assets/styles.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    /* Dark theme cho auth container */
    [data-theme="dark"] .auth-container {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
    }
    
    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('assets/tree/tree_base.jpg') center/cover;
      opacity: 0.1;
      z-index: 1;
    }
    
    [data-theme="dark"] .auth-container::before {
      opacity: 0.05;
    }
    
    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.3);
      padding: 48px;
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 2;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    /* Dark theme cho auth card */
    [data-theme="dark"] .auth-card {
      background: rgba(30, 41, 59, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.5);
    }
    
    .auth-logo {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .auth-logo h1 {
      font-size: 28px;
      font-weight: 800;
      margin: 0 0 8px 0;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .auth-logo p {
      color: #64748b;
      margin: 0;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    [data-theme="dark"] .auth-logo p {
      color: #94a3b8;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    
    [data-theme="dark"] .form-label {
      color: #e2e8f0;
    }
    
    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      box-sizing: border-box;
      color: #374151;
    }
    
    [data-theme="dark"] .form-input {
      background: rgba(51, 65, 85, 0.8);
      border-color: #475569;
      color: #e2e8f0;
    }
    
    [data-theme="dark"] .form-input::placeholder {
      color: #94a3b8;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: rgba(255, 255, 255, 1);
    }
    
    [data-theme="dark"] .form-input:focus {
      background: rgba(51, 65, 85, 1);
      border-color: #3b82f6;
    }
    
    .auth-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }
    
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(59, 130, 246, 0.4);
    }
    
    .auth-btn:active {
      transform: translateY(0);
    }
    
    .auth-btn.google {
      background: white;
      color: #374151;
      border: 2px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    [data-theme="dark"] .auth-btn.google {
      background: #374151;
      color: #e2e8f0;
      border-color: #475569;
    }
    
    .auth-btn.google:hover {
      background: #f9fafb;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }
    
    [data-theme="dark"] .auth-btn.google:hover {
      background: #475569;
    }
    
    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
      color: #64748b;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    
    [data-theme="dark"] .divider {
      color: #94a3b8;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e5e7eb;
      transition: background 0.3s ease;
    }
    
    [data-theme="dark"] .divider::before {
      background: #475569;
    }
    
    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 16px;
      transition: background 0.3s ease;
    }
    
    [data-theme="dark"] .divider span {
      background: rgba(30, 41, 59, 0.95);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 24px;
      color: #64748b;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    
    [data-theme="dark"] .auth-footer {
      color: #94a3b8;
    }
    
    .auth-footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    /* Password input container v·ªõi toggle button */
    .password-container {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #64748b;
      transition: color 0.3s ease;
      padding: 6px;
      z-index: 10;
      width: 30px;
      height: 30px;
      min-width: 30px;
      min-height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      user-select: none;
      flex-shrink: 0;
    }
    
    .password-toggle:hover {
      color: #374151;
      background: rgba(0, 0, 0, 0.05);
    }
    
    [data-theme="dark"] .password-toggle {
      color: #94a3b8;
    }
    
    [data-theme="dark"] .password-toggle:hover {
      color: #e2e8f0;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .password-toggle svg {
      pointer-events: none;
      transition: none;
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }
    
    .back-home {
      position: absolute;
      top: 24px;
      left: 24px;
      z-index: 3;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .back-home:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
      transition: all 0.3s ease;
    }
    
    [data-theme="dark"] .error-message {
      background: #7f1d1d;
      border-color: #991b1b;
      color: #fca5a5;
    }
    
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    
    @media (max-width: 768px) {
      .auth-card {
        margin: 20px;
        padding: 32px 24px;
      }
      
      .back-home {
        top: 16px;
        left: 16px;
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <a href="index.html" class="back-home">‚Üê V·ªÅ trang ch·ªß</a>
    
    <div class="auth-card">
      <div class="auth-logo">
        <h1>üå± ƒêƒÉng nh·∫≠p</h1>
        <p>Ch√†o m·ª´ng b·∫°n tr·ªü l·∫°i C√¢y T√¨nh Th·∫ßn</p>
      </div>
      
      <div id="errorMessage" class="error-message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">M·∫≠t kh·∫©u</label>
          <div class="password-container">
            <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Hi·ªán/·∫©n m·∫≠t kh·∫©u">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
            </button>
          </div>
        </div>
        
        <button type="submit" class="auth-btn" id="loginBtn">
          ƒêƒÉng nh·∫≠p
        </button>
      </form>
      
      <div class="divider">
        <span>ho·∫∑c</span>
      </div>
      
      <button class="auth-btn google" id="googleLoginBtn">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        ƒêƒÉng nh·∫≠p v·ªõi Google
      </button>
      
      <div class="auth-footer">
        Ch∆∞a c√≥ t√†i kho·∫£n? <a href="#" onclick="navigateToPage('register.html')">ƒêƒÉng k√Ω ngay</a>
      </div>
    </div>
  </div>

  <script src="src/firebase-init.js"></script>
  <script src="src/auth.js"></script>
  <script>
    // Page transition function
    function navigateToPage(url) {
      document.body.classList.add('page-fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 250);
    }
    
    // Make it global for onclick handlers
    window.navigateToPage = navigateToPage;
    
    // Page transition on load
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('page-transition');
    });
    
    function showLoading(loading) {
      const submitBtn = document.querySelector('.auth-btn.primary');
      const googleBtn = document.getElementById('googleLoginBtn');
      
      if (loading) {
        if (submitBtn) window.AuthHelpers.showLoading(submitBtn, true);
        if (googleBtn) window.AuthHelpers.showLoading(googleBtn, true);
      } else {
        if (submitBtn) window.AuthHelpers.showLoading(submitBtn, false);
        if (googleBtn) window.AuthHelpers.showLoading(googleBtn, false);
      }
    }
    
    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      if (errorMessage) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }
    }
    
    function redirectAfterLogin() {
      const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
      window.location.href = redirectUrl;
    }
    
    // Wait for Firebase to be ready
    window.addEventListener('firebase-ready', () => {
      const loginForm = document.getElementById('loginForm');
      const googleLoginBtn = document.getElementById('googleLoginBtn');
      const passwordToggle = document.getElementById('passwordToggle');
      
      // Password toggle functionality - KH√îNG G√ÇY LAYOUT JUMP
      function setupPasswordToggle(input, button) {
        if (!input || !button) return;
        
        // SVG cho m·∫Øt m·ªü (hi·ªán password)
        const eyeOpenSVG = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
        </svg>`;
        
        // SVG cho m·∫Øt c√≥ g·∫°ch ch√©o (·∫©n password)
        const eyeClosedSVG = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
        </svg>`;
        
        button.addEventListener('click', () => {
          const isPassword = input.type === 'password';
          
          // L∆∞u selection v√† focus state
          const start = input.selectionStart;
          const end = input.selectionEnd;
          const hadFocus = document.activeElement === input;
          
          // Thay ƒë·ªïi type v√† icon c√πng l√∫c
          input.type = isPassword ? 'text' : 'password';
          button.innerHTML = isPassword ? eyeClosedSVG : eyeOpenSVG;
          button.setAttribute('aria-label', isPassword ? '·∫®n m·∫≠t kh·∫©u' : 'Hi·ªán m·∫≠t kh·∫©u');
          
          // Kh√¥i ph·ª•c selection v√† focus
          if (hadFocus) {
            input.focus();
            input.setSelectionRange(start, end);
          }
        });
      }
      
      // Setup toggle cho password field
      setupPasswordToggle(document.getElementById('password'), passwordToggle);
      
      if (loginForm) {
        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          
          try {
            showLoading(true);
            await window.AuthHelpers.signInWithEmail(email, password);
            redirectAfterLogin();
          } catch (error) {
            showError(error.message);
          } finally {
            showLoading(false);
          }
        });
      }
      
      if (googleLoginBtn) {
        googleLoginBtn.addEventListener('click', async () => {
          try {
            showLoading(true);
            await window.AuthHelpers.signInWithGoogle();
            redirectAfterLogin();
          } catch (error) {
            showError(error.message);
          } finally {
            showLoading(false);
          }
        });
      }
    });
    
    // Theme initialization - CH·ªà ƒê·ªåC t·ª´ localStorage, kh√¥ng c√≥ toggle
    document.addEventListener('DOMContentLoaded', () => {
      const currentTheme = localStorage.getItem('theme');
      if (currentTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
    });
  </script>
</body>
</html>
