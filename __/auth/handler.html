<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đang xử lý đăng nhập...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      text-align: center;
    }
    
    .auth-container {
      max-width: 400px;
      padding: 40px 20px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .auth-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    
    .auth-message {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin-top: 30px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: progress 3s ease-in-out infinite;
      width: 0%;
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="spinner"></div>
    <h1 class="auth-title">Đang xử lý đăng nhập...</h1>
    <p class="auth-message">
      Vui lòng đợi trong giây lát.<br>
      Cửa sổ sẽ tự động đóng sau khi hoàn tất.
    </p>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>
  
  <script>
    // This is a Firebase Auth popup handler
    // The URL parameters contain auth info that Firebase processes automatically
    
    console.log('Auth handler loaded');
    console.log('URL:', window.location.href);
    
    // Parse URL parameters to check auth state
    const urlParams = new URLSearchParams(window.location.search);
    const authType = urlParams.get('authType');
    const providerId = urlParams.get('providerId');
    
    if (authType === 'signInViaPopup' && providerId === 'google.com') {
      // This is a Google auth popup - Firebase will handle automatically
      
      // Show success message and close
      setTimeout(() => {
        document.querySelector('.auth-title').textContent = 'Đăng nhập thành công!';
        document.querySelector('.auth-message').innerHTML = 'Đang hoàn tất quá trình...<br>Cửa sổ sẽ đóng tự động.';
      }, 1000);
      
      // Close popup after Firebase processes
      setTimeout(() => {
        if (window.opener) {
          // Notify parent window
          try {
            window.opener.postMessage({
              type: 'firebase-auth-popup-complete'
            }, '*');
          } catch (e) {
            console.log('Could not send message to opener');
          }
          
          // Close popup
          window.close();
        } else {
          // Not a popup, redirect
          window.location.href = '/index.html';
        }
      }, 2500);
    } else {
      // Unknown auth type
      setTimeout(() => {
        if (window.opener) {
          window.close();
        } else {
          window.location.href = '/login.html';
        }
      }, 3000);
    }
    
    // Fallback - close after max time
    setTimeout(() => {
      if (window.opener) {
        window.close();
      }
    }, 8000);
  </script>
</body>
</html>
