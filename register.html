<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://firebase.googleapis.com https://www.google.com https://www.recaptcha.net https://apis.google.com https://apis.google.com/js/ https://*.firebasedatabase.app; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.firebaseio.com https://firebase.googleapis.com https://identitytoolkit.googleapis.com https://content-firebaseappcheck.googleapis.com https://www.google.com https://www.recaptcha.net https://www.gstatic.com https://accounts.google.com wss://*.firebaseio.com wss://*.firebasedatabase.app https://*.firebasedatabase.app; frame-src https://www.google.com https://www.recaptcha.net https://accounts.google.com;";>
  <link rel="preload" as="image" href="assets/tree/tree_base.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/main.css">
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    /* Dark theme cho auth container */
    [data-theme="dark"] .auth-container {
      background: linear-gradient(135deg, #134e4a 0%, #065f46 100%);
    }
    
    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('assets/tree/tree_base.jpg') center/cover;
      opacity: 0.1;
      z-index: 1;
    }
    
    [data-theme="dark"] .auth-container::before {
      opacity: 0.05;
    }
    
    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.3);
      padding: 48px;
      width: 100%;
      max-width: 500px;
      position: relative;
      z-index: 2;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    /* Dark theme cho auth card */
    [data-theme="dark"] .auth-card {
      background: rgba(30, 41, 59, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.5);
    }
    
    .auth-logo {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .auth-logo h1 {
      font-size: 28px;
      font-weight: 800;
      margin: 0 0 8px 0;
      background: linear-gradient(135deg, #10b981, #059669);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .auth-logo p {
      color: #64748b;
      margin: 0;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    [data-theme="dark"] .auth-logo p {
      color: #94a3b8;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    
    [data-theme="dark"] .form-label {
      color: #e2e8f0;
    }
    
    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      box-sizing: border-box;
      color: #374151;
    }
    
    [data-theme="dark"] .form-input {
      background: rgba(51, 65, 85, 0.8);
      border-color: #475569;
      color: #e2e8f0;
    }
    
    [data-theme="dark"] .form-input::placeholder {
      color: #94a3b8;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      background: rgba(255, 255, 255, 1);
    }
    
    [data-theme="dark"] .form-input:focus {
      background: rgba(51, 65, 85, 1);
      border-color: #10b981;
    }
    
    .auth-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }
    
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(16, 185, 129, 0.4);
    }
    
    .auth-btn:active {
      transform: translateY(0);
    }
    
    .auth-btn.google {
      background: white;
      color: #374151;
      border: 2px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    [data-theme="dark"] .auth-btn.google {
      background: #374151;
      color: #e2e8f0;
      border-color: #475569;
    }
    
    .auth-btn.google:hover {
      background: #f9fafb;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }
    
    [data-theme="dark"] .auth-btn.google:hover {
      background: #475569;
    }
    
    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
      color: #64748b;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    
    [data-theme="dark"] .divider {
      color: #94a3b8;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e5e7eb;
      transition: background 0.3s ease;
    }
    
    [data-theme="dark"] .divider::before {
      background: #475569;
    }
    
    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 16px;
      transition: background 0.3s ease;
    }
    
    [data-theme="dark"] .divider span {
      background: rgba(30, 41, 59, 0.95);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 24px;
      color: #64748b;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    
    [data-theme="dark"] .auth-footer {
      color: #94a3b8;
    }
    
    .auth-footer a {
      color: #10b981;
      text-decoration: none;
      font-weight: 600;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .back-home {
      position: absolute;
      top: 24px;
      left: 24px;
      z-index: 3;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .back-home:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
      transition: all 0.3s ease;
    }
    
    [data-theme="dark"] .error-message {
      background: #7f1d1d;
      border-color: #991b1b;
      color: #fca5a5;
    }
    
    .success-message {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #166534;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
      transition: all 0.3s ease;
    }
    
    [data-theme="dark"] .success-message {
      background: #064e3b;
      border-color: #047857;
      color: #6ee7b7;
    }
    
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    
    /* Password input container với toggle button */
    .password-container {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #64748b;
      transition: color 0.3s ease;
      padding: 6px;
      z-index: 10;
      width: 30px;
      height: 30px;
      min-width: 30px;
      min-height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      user-select: none;
      flex-shrink: 0;
    }
    
    .password-toggle:hover {
      color: #374151;
      background: rgba(0, 0, 0, 0.05);
    }
    
    [data-theme="dark"] .password-toggle {
      color: #94a3b8;
    }
    
    [data-theme="dark"] .password-toggle:hover {
      color: #e2e8f0;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .password-toggle svg {
      pointer-events: none;
      transition: none;
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }
    
    .password-strength {
      margin-top: 8px;
      font-size: 12px;
    }
    
    .strength-bar {
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      margin: 4px 0;
      overflow: hidden;
    }
    
    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }
    
    .strength-weak .strength-fill { width: 25%; background: #ef4444; }
    .strength-fair .strength-fill { width: 50%; background: #f59e0b; }
    .strength-good .strength-fill { width: 75%; background: #10b981; }
    .strength-strong .strength-fill { width: 100%; background: #059669; }
    
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .checkbox-group input[type="checkbox"] {
      margin-top: 2px;
      transform: scale(1.2);
    }
    
    .checkbox-group label {
      font-size: 14px;
      line-height: 1.5;
      color: #374151;
      cursor: pointer;
    }
    
    .checkbox-group a {
      color: #10b981;
      text-decoration: none;
    }
    
    .checkbox-group a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .auth-card {
        margin: 20px;
        padding: 32px 24px;
      }
      
      .back-home {
        top: 16px;
        left: 16px;
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <a href="index.html" class="back-home">← Về trang chủ</a>
    
    <div class="auth-card">
      <div class="auth-logo">
        <h1>🌱 Đăng ký</h1>
        <p>Tạo tài khoản để tham gia Cây Tình Thần</p>
      </div>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      
      <form id="registerForm">
        <div class="form-group">
          <label class="form-label" for="displayName">Tên hiển thị</label>
          <input type="text" id="displayName" class="form-input" placeholder="Tên của bạn" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Mật khẩu</label>
          <div class="password-container">
            <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Hiện/ẩn mật khẩu">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
            </button>
          </div>
          <div class="password-strength">

              <div class="strength-fill"></div>

        </div>
        
        <div class="form-group">
          <label class="form-label" for="confirmPassword">Xác nhận mật khẩu</label>
          <div class="password-container">
            <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
            <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Hiện/ẩn mật khẩu">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="agreeTerms" required>
          <label for="agreeTerms">
            Tôi đồng ý với <a href="#" target="_blank">Điều khoản sử dụng</a> và <a href="#" target="_blank">Chính sách bảo mật</a>

        <button type="submit" class="auth-btn" id="registerBtn">

        </button>
      </form>
      
      <div class="divider">
        <span>hoặc</span>
      </div>
      
      <button class="auth-btn google" id="googleRegisterBtn">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>

  </div>

  <script src="src/firebase-init.js"></script>
  <script src="src/auth.js"></script>
  <script>
    // Page transition function
    function navigateToPage(url) {
      document.body.classList.add('page-fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 250);
    }
    
    // Make it global for onclick handlers
    window.navigateToPage = navigateToPage;
    
    // Page transition on load
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('page-transition');
    });
    
    function showLoading(loading) {
      const submitBtn = document.getElementById('registerBtn');
      const googleBtn = document.getElementById('googleRegisterBtn');
      
      if (loading) {
        if (submitBtn) window.AuthHelpers.showLoading(submitBtn, true);
        if (googleBtn) window.AuthHelpers.showLoading(googleBtn, true);
      } else {
        if (submitBtn) window.AuthHelpers.showLoading(submitBtn, false);
        if (googleBtn) window.AuthHelpers.showLoading(googleBtn, false);
      }
    }
    
    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      if (errorMessage) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }
    }
    
    function showSuccess(message) {
      const successMessage = document.getElementById('successMessage');
      if (successMessage) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
      }
    }
    
    function redirectAfterLogin() {
      const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
      window.location.href = redirectUrl;
    }
    
    // Wait for Firebase to be ready
    window.addEventListener('firebase-ready', () => {
      const registerForm = document.getElementById('registerForm');
      const googleRegisterBtn = document.getElementById('googleRegisterBtn');
      const passwordInput = document.getElementById('password');
      const passwordToggle = document.getElementById('passwordToggle');
      const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
      
      // Password toggle functionality - KHÔNG GÂY LAYOUT JUMP
      function setupPasswordToggle(input, button) {
        if (!input || !button) return;
        
        // SVG cho mắt mở (hiện password)
        const eyeOpenSVG = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
        </svg>`;
        
        // SVG cho mắt có gạch chéo (ẩn password)
        const eyeClosedSVG = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
        </svg>`;
        
        button.addEventListener('click', () => {
          const isPassword = input.type === 'password';
          
          // Lưu selection và focus state
          const start = input.selectionStart;
          const end = input.selectionEnd;
          const hadFocus = document.activeElement === input;
          
          // Thay đổi type và icon cùng lúc
          input.type = isPassword ? 'text' : 'password';
          button.innerHTML = isPassword ? eyeClosedSVG : eyeOpenSVG;
          button.setAttribute('aria-label', isPassword ? 'Ẩn mật khẩu' : 'Hiện mật khẩu');
          
          // Khôi phục selection và focus
          if (hadFocus) {
            input.focus();
            input.setSelectionRange(start, end);
          }
        });
      }
      
      // Setup toggles for both password fields
      setupPasswordToggle(document.getElementById('password'), passwordToggle);
      setupPasswordToggle(document.getElementById('confirmPassword'), confirmPasswordToggle);
      
      // Password strength checker - NHẸ HỠN
      function checkPasswordStrength(password) {
        const strengthBar = document.querySelector('.strength-bar');
        const strengthText = document.querySelector('.strength-text');
        
        if (!strengthBar || !strengthText) return;
        
        let strength = 0;
        let text = 'Mật khẩu quá yếu';
        
        // Điều kiện nhẹ hơn - chỉ cần 4+ ký tự là được
        if (password.length >= 4) strength++;
        if (password.length >= 6) strength++;
        if (password.match(/[a-z]/) || password.match(/[A-Z]/)) strength++; // Chỉ cần có chữ cái
        if (password.match(/[0-9]/) || password.match(/[^a-zA-Z0-9]/)) strength++; // Số HOẶC ký tự đặc biệt
        
        strengthBar.className = 'strength-bar';
        
        if (password.length === 0) {
          strengthText.textContent = 'Mật khẩu cần ít nhất 4 ký tự';
          return;
        }
        
        // Thang điểm nhẹ hơn
        if (strength <= 1) {
          strengthBar.classList.add('strength-weak');
          text = 'Mật khẩu yếu';
        } else if (strength === 2) {
          strengthBar.classList.add('strength-fair');
          text = 'Mật khẩu khá ổn';
        } else if (strength === 3) {
          strengthBar.classList.add('strength-good');
          text = 'Mật khẩu tốt';
        } else {
          strengthBar.classList.add('strength-strong');
          text = 'Mật khẩu rất mạnh';
        }
        
        strengthText.textContent = text;
      }
      
      if (passwordInput) {
        passwordInput.addEventListener('input', (e) => {
          checkPasswordStrength(e.target.value);
        });
      }
      
      if (registerForm) {
        registerForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const displayName = document.getElementById('displayName').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          const agreeTerms = document.getElementById('agreeTerms').checked;
          
          if (password !== confirmPassword) {
            showError('Mật khẩu xác nhận không khớp');
            return;
          }
          
          if (!agreeTerms) {
            showError('Vui lòng đồng ý với điều khoản sử dụng');
            return;
          }
          
          try {
            showLoading(true);
            await window.AuthHelpers.signUpWithEmail(email, password, displayName);
            showSuccess('Đăng ký thành công! Đang chuyển hướng...');
            setTimeout(() => {
              redirectAfterLogin();
            }, 2000);
          } catch (error) {
            showError(error.message);
          } finally {
            showLoading(false);
          }
        });
      }
      
      if (googleRegisterBtn) {
        googleRegisterBtn.addEventListener('click', async () => {
          try {
            showLoading(true);
            await window.AuthHelpers.signInWithGoogle();
            redirectAfterLogin();
          } catch (error) {
            showError(error.message);
          } finally {
            showLoading(false);
          }
        });
      }
    });
    
    // Theme initialization - CHỈ ĐỌC từ localStorage, không có toggle
    document.addEventListener('DOMContentLoaded', () => {
      const currentTheme = localStorage.getItem('theme');
      if (currentTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
    });
  </script>
</body>
</html>
